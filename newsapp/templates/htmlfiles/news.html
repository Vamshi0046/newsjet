<!DOCTYPE html>
<html>

<head>
    <title>News Articles</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .container {
            margin-top: 20px;
        }

        #container2 {
            margin-top: 50px;
        }

        #art {
            font-family: fantasy;
            padding-right: 20px;
        }
        .form-control{
            border-radius: 20px;
        }
        #btn{
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="fa fa-globe"></span> News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'news' %}"><span class="fa fa-home"></span>
                            HOME</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <div class="container" id="container2">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center text-white" id="art">News Articles</h1>
                    <br>
                    <div class="input-group">
                        <input type="search" name="news_type" id="news_type" class="form-control"
                            placeholder="Enter type of news" required>
                        <button class="btn btn-primary" type="submit" id="btn"><span class="fa fa-search"></span>&nbsp; </button>
                    </div>
                </div>
            </div>
        </form>
        <br> <br> <br>
        <div class="text-white">
            <ul>
                {% for article in articles %}
                <li>
                    <h3>{{ article.title }}</h3>
                    {% if article.image_url %}
                    <img src="{{ article.image_url }}" alt="{{ article.title }}"
                        style="max-width: 200px; max-height: 150px;">
                    {% endif %}
                    <p>{{ article.description }}</p>
                    <p>Published at: {{ article.publishedAt }}</p>
                    <a href="{{ article.url }}" target="_blank">Read More</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
